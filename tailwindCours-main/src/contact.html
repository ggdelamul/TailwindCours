    <li class="list-none mx-1 cursor-pointer  text-2xl text-slate-500"><a href="index.html">Accueil</a></li>
    <li class="list-none mx-1 cursor-pointer text-2xl text-slate-500"><a href="product.html">Product</a></li>
    <li class="list-none mx-1 cursor-pointer text-2xl text-slate-500"><a href="pay.html">Pay</a></li>
    <li class="list-none mx-1 cursor-pointer text-2xl text-slate-500"><a href="contact.html">Contact</a></li>

    </li>
    <li class="dark:hidden">
      <i class="fa-solid fa-moon text-yellow-400 cursor-pointer text-3xl" id="moon"></i>
    </li>
    <li class="hidden dark:inline-block">

</header>
  <main>
    <section class="mb-32 p-4">
      <form>
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
          <div class="mt-1">
            <input type="email" id="email"
              class="peer w-full rounded-md border border-slate-300 px-3 py-2 placeholder-slate-400 shadow-sm invalid:border-pink-500 invalid:text-pink-600 focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
              placeholder="exemple@exemple.fr" />
            <p class="invisible mt-2 text-sm text-pink-600 peer-invalid:visible">
              Fournissez un email valide.
            </p>
          </div>
        </div>
      </form>
    </section>
